<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI-Based CAD Comparison</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3a0ca3;
            --secondary-color: #f1f5f9;
            --accent-color: #7209b7;
            --text-color: #1e293b;
            --light-text: #64748b;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
    
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
            pointer-events: none;
        }
        
        .header h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: 700;
            position: relative;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            margin: 3rem auto;
            padding: 0 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .card-header {
            background-color: var(--card-bg);
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }
        
        .card-header-icon {
            margin-right: 0.75rem;
            color: var(--primary-color);
            font-size: 1.25rem;
        }
        
        .card-title {
            font-size: 1.25rem;
            margin: 0;
            color: var(--primary-dark);
            font-weight: 600;
        }
        
        .card-body {
            padding: 1.75rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-color);
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        
        .checkbox-container input {
            margin-right: 0.5rem;
        }
        
        .forgot-link {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .forgot-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .action-button {
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            padding: 0.85rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
            width: 100%;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }
        
        .action-button:active {
            transform: translateY(1px);
        }
        
        .sign-up {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: var(--light-text);
        }
        
        .sign-up-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .sign-up-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .separator {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--light-text);
            font-size: 0.9rem;
        }
        
        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        
        .separator::before {
            margin-right: 0.5rem;
        }
        
        .separator::after {
            margin-left: 0.5rem;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .social-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background-color: white;
            transition: var(--transition);
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .social-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
            color: var(--light-text);
            background-color: white;
            border-top: 1px solid var(--border-color);
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 0 1rem;
                margin: 2rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI-Based CAD Comparison</h1>
    </div>

    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <div class="card-header-icon">üîê</div>
                <h2 class="card-title">Account Login</h2>
            </div>
            <div class="card-body">
                <div class="social-login">
                    <button class="social-button">
                        <span>G</span>
                        Google
                    </button>
                    <button class="social-button">
                        <span>M</span>
                        Microsoft
                    </button>
                </div>
                
                <div class="separator">or continue with email</div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="name@company.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="action-button" id="loginButton">
                        <span>Sign in to your account</span>
                    </button>
                </form>
                
                <div class="sign-up">
                    Don't have an account? <a href="#" class="sign-up-link">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2025 AI-Based CAD Comparison. All rights reserved.
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loading state
                loginButton.innerHTML = '<span>Signing in...</span>';
                loginButton.disabled = true;
                
                // Simulate login - in a real app, this would be an API call
                setTimeout(() => {
                    // Redirect to main app
                    window.location.href = 'index.html';
                }, 1500);
            });
        });
    </script>
</body>
</html>
